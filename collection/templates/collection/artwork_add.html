{% block add %}
<div class="isolate relative w-full items-center overflow-hidden bg-white px-4 pb-8 pt-14 shadow-2xl sm:px-6 sm:pt-8 md:p-6 lg:p-8">
    Collecciones:
    {% for collection in collections %}    
    <div>
        <button type="button" hx-get="add/{{artwork}}/add/{{collection.name}}" hx-trigger="click">
            <li class="text-sky-600">
                {{collection.name}}
            </li>
        </button>
    </div>
    {% endfor %}
</div>
{% endblock add %}
